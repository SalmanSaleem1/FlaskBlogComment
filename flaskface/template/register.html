
{% extends 'Layout.html'%}
{% block content %}


<!-- Main navigation -->

    <!-- Navbar -->

    <!-- Navbar -->
    <!-- Full Page Intro -->
    <div class="view"
         style="background-image: url('http://mdbootstrap.com/img/Photos/Others/images/91.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
        <!-- Mask & flexbox options-->
        <div class="mask rgba-gradient d-flex justify-content-center align-items-center">
            <!-- Content -->
            <div class="container">
                <!--Grid row-->
                <div class="row mt-5">
                    <!--Grid column-->
                    <div class="col-md-6 mb-5 mt-md-0 mt-5 white-text text-center text-md-left">
                        <h1 class="h1-responsive font-weight-bold wow fadeInLeft" style="color: white" data-wow-delay="0.3s">Sign up right
                            now! </h1>
                        <hr class="hr-light wow fadeInLeft" data-wow-delay="0.3s">
                    </div>
                    <!--Grid column-->
                    <!--Grid column-->
                    <div class="col-md-6 col-xl-5 mb-4">
                        <form method="post" action="">
                            <div class="card wow fadeInRight" data-wow-delay="0.3s">
                                <div class="card-body">
                                    <!--Header-->
                                    <div class="text-center">
                                        <h3 class="white-text">
                                            <i class="fas fa-user white-text"></i> Register:</h3>
                                        <hr class="hr-light">
                                    </div>
                                    <!--Body-->
                                    <div class="md-form">
                                        <i class="fas fa-user prefix white-text active"></i>
                                        <input type="text" id="form1" class="white-text form-control" name="name">
                                        <label for="form1" class="active">Your Name</label>
                                    </div>
                                    <div class="md-form">
                                        <i class="fas fa-user prefix white-text active"></i>
                                        <input type="text" id="form2" class="white-text form-control" name="username">
                                        <label for="form2" class="active">Your User name</label>
                                    </div>
                                    <div class="md-form">
                                        <i class="fas fa-envelope prefix white-text active"></i>
                                        <input type="email" id="form3" class="white-text form-control" name="email">
                                        <label for="form3" class="active">Your Email</label>
                                    </div>
                                    <div class="md-form">
                                        <i class="fas fa-lock prefix white-text active"></i>
                                        <input type="password" id="form4" class="white-text form-control"
                                               name="password">
                                        <label for="form4">Your Password</label>
                                    </div>
                                    <div class="md-form">
                                        <i class="fas fa-lock prefix white-text active"></i>
                                        <input type="password" id="form5" class="white-text form-control">
                                        <label for="form5">Confirm password</label>
                                    </div>
                                    <div class="text-center mt-4">
                                        <button class="btn btn-indigo">Sign up</button>
                                        <hr class="hr-light mb-3 mt-4">
                                    </div>
                                    <div class="text-center mt-4">
                                        <a href="{{ url_for('user.login')}}">Login</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!--Grid column-->
                </div>
                <!--Grid row-->
            </div>
            <!-- Content -->
        </div>
        <!-- Mask & flexbox options-->
    </div>
    <!-- Full Page Intro -->

<!-- Main navigation -->
<!--Main Layout-->

<!--Main Layout-->

<!-- JQuery -->
<script type="text/javascript" src="{{url_for('static',filename = 'jquery-3.js')}}"></script>
<!-- Tooltips -->
<script type="text/javascript" src="{{url_for('static',filename = 'popper.js')}}"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="{{url_for('static',filename = 'bootstrap.js')}}"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="{{url_for('static',filename = 'mdb.js')}}"></script>
<script>
    new WOW().init();
</script>
{% endblock %}
