{% extends 'Layout.html' %}
{% block content %}

    <div class="tab container">
        <button class="tablinks" onclick="openCity(event, 'London')" id="defaultOpen">Uploads</button>
        <button class="tablinks" onclick="openCity(event, 'Paris')">About</button>
    </div>

    <div id="London" class="tabcontent">
        <span onclick="this.parentElement.style.display='none'" class="topright">&times</span>
        <div class="outer-container home-page">
            <div class="container">
                <div class="row">
                    {% for cat in user_pics %}
                        <div class="col-6 col-md-3 col-lg-3 no-padding">
                            <div class="flex-container" style="width: 100%; height: 100%">
                                <!--<figure>-->
                                <a target="_blank"
                                   href="{{ url_for('static', filename='post_pic/' + cat.image_file) }}">
                                    <img class="rounded float-left" style="width: 100%; height: auto"
                                         src="{{ url_for('static', filename='post_pic/' + cat.image_file) }}">
                                </a>
                                <!--</figure>-->
                            </div><!-- .portfolio-content -->
                        </div><!-- .col -->
                    {% endfor %}
                </div><!-- .row -->
            </div><!-- .container-fluid -->
        </div>
    </div>
{% endblock %}
